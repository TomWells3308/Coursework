<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Leaderboard</title>
    <script>
        let w=0,h=0;
        let imageFiles = ["StackedDecksLogo.JPG"];
        let images = [];
        let mousePosition = {x: 0, y: 0}, leftMouseDown = false, rightMouseDown = false;
        let logoSizePosition = {x: 20, y:0, h:123, w:424};
        let uniqueLeaderboard = 0;
        function fixSize(){
            w = window.innerWidth;
            h = window.innerHeight;
            const canvas = document.getElementById("leaderboard");
            canvas.width = w;
            canvas.height = h;
        }

        let loadImages = new Promise(function(resolve) {
            let loadedImageCount = 0;

            let loadCheck = function () {
                loadedImageCount++;
                if (loadedImageCount === imageFiles.length) {
                    console.log("Success!");
                    resolve();
                }
            };

            for (let i of imageFiles) {
                let img = new Image();
                img.src = "/client/img/" + i;
                console.log("Loading" + i);
                img.onload = () => loadCheck();
                images.push(img)
            }
        });

        function pageLoad(){
            window.addEventListener("resize", fixSize);
            fixSize();
            loadImages.then(()=> {
                window.requestAnimationFrame(redraw);
            });

            const canvas = document.getElementById('leaderboard')

            canvas.addEventListener('mousemove', event => {
                mousePosition.x = event.clientX;
                mousePosition.y = event.clientY;
            }, false);

            canvas.addEventListener('mousedown', event => {
                if (event.button === 0) {
                    leftMouseDown = true;
                } else {
                    rightMouseDown = true;
                }
            }, false);

            canvas.addEventListener('mouseup', event => {
                if (event.button === 0) {
                    leftMouseDown = false;
                } else {
                    rightMouseDown = false;
                }
            }, false);
            postListLeaderboardFull();
        }

        function postListLeaderboardFull(){
            console.log("Invoked postListLeaderboardFull()")

            const url = "/leaderboard/list";

            fetch(url, {
                method: "GET",
            }).then(response => {
                return response.json();
            }).then(response => {
                if (response.hasOwnProperty("Error")) {
                    alert(JSON.stringify(response));
                } else{
                    loadLeaderboard(response);
                }
            })
        }

        function loadLeaderboard(response){
            let leaderboardArrayUserID = [];
            let leaderboardArrayScore = [];
            for(let i = 0; i< response.length; i++){
                if(leaderboardArrayUserID.includes(response[i].UserID)){
                    leaderboardArrayScore[leaderboardArrayUserID.indexOf(response[i].UserID)] += response[i].Score;
                } else {
                    leaderboardArrayUserID[leaderboardArrayUserID.length] = response[i].UserID;
                    leaderboardArrayScore[leaderboardArrayScore.length] = response[i].Score;
                }
            }
            console.log(leaderboardArrayUserID);
            console.log(leaderboardArrayScore);
            displayLeaderboard(leaderboardArrayUserID, leaderboardArrayScore, -1);
        }

        function displayLeaderboard(UserIDs, Scores, num){
            let addHTML = "";
            for(let i = 0; i < UserIDs.length; i++){
                if(num === -1){
                     addHTML += "<tr>" + "<td>" + UserIDs[i] + "</td>" + "<td>" + (i+1) + "</td>" + "<td>" + Scores[i] + "</td>" + "</tr>"
                }
            }
            document.getElementById("globalTable").innerHTML += addHTML;
        }

        function changeGame(game){
            uniqueLeaderboard = game;
        }

        function redraw(){
            const canvas = document.getElementById("leaderboard");
            const context = canvas.getContext("2d");

            context.fillStyle = "#400101";
            context.fillRect(0, 0, w, h);
            context.fillStyle = "#ffffff";
            context.fillRect(20, 0, w-60, h-20);
            context.drawImage(images[0], logoSizePosition.x, logoSizePosition.y);
            if((leftMouseDown) && (mousePosition.x <= (logoSizePosition.x + logoSizePosition.w)) && (mousePosition.x >= logoSizePosition.x) && (mousePosition.y <= logoSizePosition.h)){
                window.location.replace("http://localhost:8081/menu.html");
            }
            window.requestAnimationFrame(redraw);
        }
    </script>
    <style>
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body onload="pageLoad()">

<div>
    <button style="position: absolute; width: 10%; height: 80px; left:22.5%; top:20%; font-size: 35px; font-weight: bold" class="button">Global</button>
    <button id="PokerButton" style="position: absolute; width: 10%; height: 80px; left:56%; top:20%; font-size: 35px; font-weight: bold" class="button" onclick="changeGame(0);">Poker</button>
    <button id="OldMaidButton" style="position: absolute; width: 10%; height: 80px; left:67.5%; top:20%; font-size: 35px; font-weight: bold" class="button" onclick="changeGame(1);">Old Maid</button>
    <button id="MafiaButton" style="position: absolute; width: 10%; height: 80px; left:79%; top:20%; font-size: 35px; font-weight: bold" class="button" onclick="changeGame(2);">Mafia</button>
    <table id="globalTable" style="position: absolute; width:35%; height: 50%; left: 10%; top: 30%; border-collapse: collapse">
        <tr>
            <th>Username</th>
            <th>Position</th>
            <th>Score</th>
        </tr>
    </table>
</div>

<div>
    <table style="position: absolute; width:35%; height: 50%; left: 55%; top: 30%; border-collapse: collapse">
        <tr>
            <th>Username</th>
            <th>Position</th>
            <th>Score</th>
        </tr>
    </table>
</div>

<div style="width: 100%;">
    <canvas id="leaderboard"></canvas>
</div>
</body>
</html>
