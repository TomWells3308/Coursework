<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endgame</title>
    <script>
        let w=0,h=0;
        let imageFiles = ["StackedDecksLogo.JPG"];
        let images = [];
        let mousePosition = {x: 0, y: 0}, leftMouseDown = false, rightMouseDown = false;
        let logoSizePosition = {x: 20, y:0, h:123, w:424};
        function fixSize(){
            w = window.innerWidth;
            h = window.innerHeight;
            const canvas = document.getElementById("endgame");
            canvas.width = w;
            canvas.height = h;
        }

        let loadImages = new Promise(function(resolve) {
            let loadedImageCount = 0;

            let loadCheck = function () {
                loadedImageCount++;
                if (loadedImageCount === imageFiles.length) {
                    console.log("Success!");
                    resolve();
                }
            };

            for (let i of imageFiles) {
                let img = new Image();
                img.src = "/client/img/" + i;
                console.log("Loading" + i);
                img.onload = () => loadCheck();
                images.push(img)
            }
        });

        function pageLoad(){
            window.addEventListener("resize", fixSize);
            fixSize();
            loadImages.then(()=> {
                window.requestAnimationFrame(redraw);
            });

            const canvas = document.getElementById('endgame')

            canvas.addEventListener('mousemove', event => {
                mousePosition.x = event.clientX;
                mousePosition.y = event.clientY;
            }, false);

            canvas.addEventListener('mousedown', event => {
                if (event.button === 0) {
                    leftMouseDown = true;
                } else {
                    rightMouseDown = true;
                }
            }, false);

            canvas.addEventListener('mouseup', event => {
                if (event.button === 0) {
                    leftMouseDown = false;
                } else {
                    rightMouseDown = false;
                }
            }, false);
        }

        function redraw(){
            const canvas = document.getElementById("endgame");
            const context = canvas.getContext("2d");

            context.fillStyle = "#400101";
            context.fillRect(0, 0, w, h);
            context.fillStyle = "#ffffff";
            context.fillRect(20, 0, w-60, h-20);
            context.drawImage(images[0], logoSizePosition.x, logoSizePosition.y);
            if((leftMouseDown) && (mousePosition.x <= (logoSizePosition.x + logoSizePosition.w)) && (mousePosition.x >= logoSizePosition.x) && (mousePosition.y <= logoSizePosition.h)){
                window.location.replace("http://localhost:8081/menu.html");
            }
            window.requestAnimationFrame(redraw);
        }
    </script>
</head>
<body onload="pageLoad()">
<div style="width: 100%;">
    <canvas id="endgame"></canvas>
</div>
<div id="gameStats" style="position: absolute; left: 2.75%; top: 15%; border-width:1px; border-style: solid; font-size: 32px; height:80%; width: 20%; text-align: center; line-height: 10%; display: inline-block; vertical-align: middle">
    <div style="position: relative; top:5%; font-weight: bold; font-size: 42px">User Stats</div>
    <div style="position: relative; top:15%;">Username: Admin</div>
    <div style="position: relative; top:25%;">Gained Points: +5</div>
    <div style="position: relative; top:35%;">Total Points: 10</div>
    <div style="position: relative; top:45%;">Poker Points: 10</div>
    <div style="position: relative; top:55%;">Old Maid Points: 10</div>
    <div style="position: relative; top:65%;">Mafia Points: 10</div>
</div>
<div style="position: absolute; left: 25%; top: 15%; border-width:1px; border-style: solid; font-size: 42px; height:80%; width: 70%; text-align: center; line-height: 10%; display: inline-block; vertical-align: middle">
    <div style="position: relative; top:8%; font-weight: bold; font-size: 64px">Game Over</div>
    <div style="position: relative; top:20%;">GG! You have finished the game!</div>
    <div style="position: relative; top:32%;">You Came 2nd and gained 5 Points!</div>
</div>
<div style="position: absolute; left: 2.75%; top: 15%; border-width:1px; border-style: solid; font-size: 32px; height:8%; width: 20%; text-align: center; line-height: 10%; display: inline-block; vertical-align: middle"></div>
</body>
</html>
